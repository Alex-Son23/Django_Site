<div class="links clearfix">
    <ul class="links-menu">
        <li>
            <a href="{% url 'mainapp:index' %}"
                class="{% if request.resolver_match.kwargs.pk ==  None %}
                            active
                        {% endif %}">
                все
            </a>
        </li>

        {% for link in links_menu %}
            <li>
                <a href="{% url 'products:category' link.pk %}"
                    class="{% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}
                            active
                            {% endif %}">

                    {{ link.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
